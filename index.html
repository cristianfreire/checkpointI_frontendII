<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
  <title>Home</title>
</head>

<body>
  <header>
    <div class="logo">
      <h1 class="titulo_site">pokedéx</h1>
    </div>

  </header>

  <main>

    <div class="container">
      <!-- btnAdd pokemon -->
      <div id="capturarPokemon" class="btnAddPokemon">
        <!-- Trigger/Open The Modal -->
        <img id="btnImageCaptura"
          src="https://imagensemoldes.com.br/wp-content/uploads/2020/04/Pokebola-Pok%C3%A9mon-PNG-1024x1022.png"
          alt="logo pokébola">
        <h3>CAPTURE O SEU POKEMON</h3>
        <!--button id="capturarPokemon">Capturar Pokémon</button-->
      </div>
    </div>
    <!--   pokedex -->
    <section class="pokemonsCaturados">
      <!--h3>pokédex</h3-->
      <div class="card">
        <img src="./img/pokedex.png" alt="">


        <div class="card_content" id="card_content" hidden>

          <div class="card_content__titulo">
            <h2 id="card_nome"></h2>
            <div class="linha"></div>
          </div>


          <div class="card_content__info">
            <div>
              <img id="card_img" src="" alt="">
            </div>
            <div>
              <p id="card_descricao">
              </p>
              <div class="card_content__info_tipo">
                <img id="card_img_tipo" src="" alt="">
                <p id="card_tipo"></p>
              </div>
            </div>
          </div>

          <div class="card_content__setas">

            <a href="#" id="previous" class=" round">&#8249;</a>
            <a href="#" id="next" lass="next round">&#8250;</a>

          </div>

        </div>

      </div>

    </section>



  </main>


  <div id="modalPokemon" class="modal">
    <!-- Modal content -->
    <div class="modal-content">



      <div class="modal_form">
        <h2>Pokémon</h2>
        <form id="formulario">
          <div class="itemdoform">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" class="form-control" value="" oninput="validate()" required>
          </div>

          <div class="itemdoform">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" id="descricao" class="form-control" value="" oninput="validate()" required>
          </div>


          <div class="itemdoform">
            <label for="listaTipos" class="form z-label">Tipo</label>
            <select id="listaTipos" onchange="validate()" class="form-select form-control">
              <option value="" selected hidden>Escolha uma opção...</option>
              <option value="normal">Normal</option>
              <option value="inseto">Inseto</option>
              <option value="sombrio">Sombrio</option>
              <option value="dragao">Dragão</option>
              <option value="eletrico">Elétrico</option>
              <option value="fada">Fada</option>
              <option value="lutador">Lutador</option>
              <option value="fogo">Fogo</option>
              <option value="voador">Voador</option>
              <option value="fantasma">Fantasma</option>
              <option value="planta">Planta</option>
              <option value="terrestre">Terrestre</option>
              <option value="venenoso">Venenoso</option>
              <option value="gelo">Gelo</option>
              <option value="psiquico">Psíquico</option>
              <option value="pedra">Pedra</option>
              <option value="aco">Aço</option>
              <option value="agua">Água</option>
            </select>
          </div>

          <div class="itemdoform">
            <label for="imagem" class="form-label">Imagem</label>
            <input type="text" id="imagem" class="form-control" oninput="validate()" value="" required>
          </div>

          <div class="botoes">
            <button id="capturar" class="capturar" disabled>CAPTURAR</button>
            <button id="close" class="close">CANCELAR</button>
          </div>
        </form>
      </div>

      <div class="modal_form2">
        <img id="imagem_load" src="https://thumbs.gfycat.com/EachWellinformedAidi-size_restricted.gif"
          alt="imagem pokemon">
      </div>

      <!--span class="close">&times;</!--span-->

    </div>


  </div>





</body>

</html>
